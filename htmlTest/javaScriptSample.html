<!DOCTYPE html>
<html>
<body>
<script>
function light(sw) {
    var pic;
    if (sw == 0) {
        pic = "pic_bulboff.gif"
        document.getElementById('toggle').innerHTML="<button type='button' onclick='light(1)'>Light On</button>"
    } else {
        pic = "pic_bulbon.gif"
        document.getElementById('toggle').innerHTML="<button type='button' onclick='light(0)'>Light Off</button>"
    }
    document.getElementById('myImage').src = pic;    
}
</script>

<noscript>Sorry, your browser does not support JavaScript!</noscript>

<img id="myImage" src="pic_bulboff.gif" width="100" height="180">

<p id="toggle">
<button type="button" onclick="light(1)">Light On</button>
</p>

</body>
</html>
